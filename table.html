<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer List</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/universal.css"/>
    <script src="js/bootstrap.min.js"></script>
    <script src="/js/table.js"></script>
    <script src="js/logout.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid" style="margin: 20px">
        <div class="navbar-header">
            <h1>Radon</h1>
        </div>
        <button class="btn btn-outline-dark" id="LogoutButton" onclick="logout()">Log out</button>
    </div>
</nav>

<div class="container-fluid text-Left">

    <div class="row content" >
    <div id="left-panel" class="col-sm-2 sidenav text-left"  >
        <p style="margin: 3px"><button onclick="document.location='./Index.html'" class="btn btn-outline-dark" >Index</button></p>
        <p style="margin: 3px"><button onclick="document.location='./table.html'" class="btn btn-outline-dark" >Customer List</button></p>
    </div>
    <div class="col-sm-10">
        <button onclick="populateTables()" class="btn btn-outline-dark" style="margin-left: 12px; margin-bottom: 5px">Refresh List</button>
        <input type="text" id="tableSearch" onkeyup="filterTable()" placeholder="Search table ..." title="Type in a search parameter">
        <label> Load Dataloggers
            <input type="checkbox" onclick="toggleTable()">
        </label>

        <div  class="container-fluid">
        <!--This is here for copy and paste -->

        <!--#region main  -->
        <!--#endregion -->

            <table  class="table">
                <thead >
                <tr >
                    <th scope="col" id="TableTitle1">Loading</th>
                    <th scope="col" id="TableTitle2">Table</th>
                    <th scope="col" id="TableTitle3">. . .</th>
                </tr>
                </thead>

                <tbody id="TableBody" style="background-color: transparent">

                </tbody>
            </table>



      </div>

    </div>



  </div>

    <div class="col-sm-12 text-center">
        <button onclick="prevPage()">Previous</button>
        <b id="currentPageNum"></b>
        <b>/</b>
        <b id="totalPageNum"></b>
        <button onclick="nextPage()">Next</button>
    </div>

</div>



<footer id="footer" class="container-fluid text-center">
  <p>Footer Text</p>
</footer>
</body>

<script>
    $(document).ready(populateTables())
</script>

</html>
